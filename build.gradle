buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.21.RELEASE'
	}
}

plugins {
	id 'java'
}

apply plugin: 'org.springframework.boot'

group = 'com.handy'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
}

dependencies {
//used to link to MyPhpAdmin database
	compile ('org.springframework.boot:spring-boot-starter-data-jpa')
//allows fragments page (thymeleaf) in html	
	compile ('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile ('org.springframework.boot:spring-boot-starter-web')
	compile ('mysql:mysql-connector-java')
//crypto security for password usage and more	
	compile ('org.springframework.security:spring-security-crypto')
	runtime ('org.springframework.boot:spring-boot-devtools')
	testCompile ('org.springframework.boot:spring-boot-starter-test')
}

//bootRun to auto implement non-java code changes without stopping/restarting code
bootRun {
	addResources = true
}
